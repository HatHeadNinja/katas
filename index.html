<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <script>

        // write the simple code to display a local json file
      
        fetch('test.json').then(function (response) {
          return response.json();
        }).then(function (obj){
          console.log(obj);
          document.write('<h1>Challenge Results</h2>');
          document.write('<h2>Total challenges: ' + obj.numTotalTestSuites + '</h2>');
          document.write('<h2>Success rate: ' + Math.round(obj.numPassedTests / obj.numTotalTests * 100) + '%</h2>');
          document.write('<h2>Total tests: ' + obj.numTotalTests + '</h2>');
          document.write('<h2>Passed tests: ' + obj.numPassedTests + '</h2>');
          document.write('<h2>Failed tests: ' + obj.numFailedTests + '</h2>');
          document.write('<h2>Pending tests: ' + obj.numPendingTests + '</h2>');
          document.close;
        }).catch(function (error){
          console.error(error);
        });


    </script>
  </body>
</html>
